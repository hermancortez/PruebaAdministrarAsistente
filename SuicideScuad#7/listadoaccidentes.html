        <div class="encabezado">    
            <h1>Ingresar Accidente</h1>               
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function() {
            $("#formulario").validate({                
                rules: {
                    idaccidente : {
                        required: true,
                        minlength: 1,
                        maxlength: 10000    
                    },
                    fecha: {
                        required: true,
                        number: true,
                        min: 01-01-2010,
                        max: 2050-12-31
                    },
                    hora: {
                        required: true,
                        number: true
                    },
                    lugar: {
                        required: true,
                        minlength: 0,
                        maxlength: 150
                    },
                    origen:{
                        required: true,
                        minlength: 0,
                        maxlength: 100
                    },
                    Consecuencias:{
                        required: true,
                        minlength: 0,
                        maxlength: 100
                    }
                }
            });
            });           
        </script>

        <script type="text/javascript">
                function ValidaLongitud(campo, longitudMaxima) {
                    try {
                        if (campo.value.length > (longitudMaxima - 1))
                            return false;
                        else
                            return true;             
                    } catch (e) {
                        return false;
                    }
                }
        </script>

    <div class="formulario">
        <form method="post" action="" id="formulario">

            <div class="campo">
                <label for="idaccidente">ID Accidente</label>
                <input type="number" id="idaccidente" min="1" max="10000" required/>
            </div>

            <div class="campo">

                  <label for="fecha">Fecha Accidente:</label>
                  <input type="date" id="fecha" required/>
                
            </div>

            <div class="campo">

                    <label for="Hora">Hora del Accidente:</label>
                    <input type="time" id="hora" required/>
            </div>

            <div class="campo">
                <div class="en linea">
                    <label for="Lugar">Lugar del accidente:</label>
                    <input type="text" id="lugar" onkeypress="return ValidaLongitud(this, 150);" required/>
                </div>
            </div>

            <div class="campo">
                <div class="en-linea izquierdo">
                  <label for="Origen">Origen del accidente:</label>
                  <input type="text" id="origen" onkeypress="return ValidaLongitud(this, 100);" required/>
                </div>                        
            </div>

            <div class="campo">
                <div class="en-linea izquierdo">
                  <label for="Cliente">Cliente:</label>
                  <input type="text" id="Cliente" required/>
                </div>                        
            </div>

            <div class="campo">
                <div class="en-linea izquierdo">
                  <label for="Consecuencias">Consecuencias:</label>
                  <input type="text" id="Consecuencias" onkeypress="return ValidaLongitud(this, 100);" required/>
                </div>                        
            </div>

            <div class="botones">
                <input type="submit" class="submit" id="boton-enviar" value="Enviar"/>
                <p class="mensaje" id="mensaje"></p>
            </div>
        </form>
    </div>
