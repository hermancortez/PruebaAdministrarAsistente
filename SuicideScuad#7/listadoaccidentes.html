        <div class="encabezado">    
            <h1>Ingresar Accidente</h1>               
        </div>
    </div>

    <div class="formulario">
        <form method="post" action="#" id="formulario">

            <div class="campo">
                <label for="idaccidente">ID Accidente</label>
                <input type="number" id="idaccidente" required/>
            </div>

            <div class="campo">

                  <label for="fecha">Fecha Accidente:</label>
                  <input type="date" id="fecha" required/>
                
            </div>

            <div class="campo">

                    <label for="Hora">Hora del Accidente:</label>
                    <input type="time" id="hora" required/>
            </div>

            <div class="campo">
                <div class="en linea">
                    <label for="Lugar">Lugar del accidente:</label>
                    <input type="text" id="lugar" required/>
                </div>
            </div>

            <div class="campo">
                <div class="en-linea izquierdo">
                  <label for="Origen">Origen del accidente:</label>
                  <input type="text" id="origen" required/>
                </div>                        
            </div>

            <div class="campo">
                <div class="en-linea izquierdo">
                  <label for="Cliente">Cliente:</label>
                  <input type="text" id="Cliente" required/>
                </div>                        
            </div>

            <div class="campo">
                <div class="en-linea izquierdo">
                  <label for="Consecuencias">Consecuencias:</label>
                  <input type="text" id="Consecuencias" required/>
                </div>                        
            </div>

            <div class="botones">
                <input type="submit" id="boton-enviar" value="Enviar"/>
                <p class="mensaje" id="mensaje"></p>
            </div>
        </form>
    </div>
</body>
