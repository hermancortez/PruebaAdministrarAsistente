<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1"/>
	<title>Editar administrativo</title>	
	<link rel="stylesheet" href="estilo.css" type="text/css">		
</head>




<body>

    <div class="superior">
        <nav> Editar administrativo | 
            <a href="listadousuarios.html">Volver</a> 
        </nav> 
        <div class="encabezado">
    
            <h1>Modificar administrativo</h1>
            
        </div>
    </div>

    <div class="formulario">
        <form method="post" action="#" id="formulario">
            <div class="campo">
                <label for="nombres">Nombres:</label>
                <input type="text" id="nombres" required/>
            </div>

            <div class="campo">
                <div class="en-linea izquierdo">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" required/>
                </div>

                <div class="en-linea">
					<label for="run">Run:</label>
					<input type="text" id="run" required/>
                </div>
            </div>

            <div class="campo">
				<label for="email">Correo electr√≥nico:</label>
                <input type="email" id="email" required/>
            </div>

            <div class="campo">
                <div class="en-linea izquierdo">
                       <label for="area">Area:</label>
						<input type="text" id="area" required/>
                </div>
            </div>

            <div class="botones">
                <input type="submit" id="boton-enviar" value="Guardar"/>
                <p class="mensaje" id="mensaje"></p>
            </div>
        </form>
    </div>       
</body>
</html>
