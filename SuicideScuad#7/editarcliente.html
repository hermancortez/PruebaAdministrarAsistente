<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1"/>
	
	
	<title>Prueba evaluaci&oacute;n intermedia m&oacute;dulo 3</title>
	

	<link rel="stylesheet" href="css/estilo.css" type="text/css">	
	
</head>

<body> 

	<div class="superior">
		<nav> Editar cliente |
			<a href="listadousuarios.html">Volver</a> 
		</nav> 
		<div class="encabezado">
	
			<h1>Modificar cliente</h1>
			
		</div>
	</div>

	<div class="formulario">
		<form method="post" action="#" id="formulario">
			<div class="campo">
				<label for="nombres">Nombres:</label>
				<input type="text" id="nombres" required/>
			</div>

			<div class="campo">
				<div class="en-linea izquierdo">
					<label for="apellidos">Apellidos:</label>						<input type="text" id="apellidos" required/>
				</div>

				<div class="en-linea">
					<label for="run">Run:</label>
					<input type="text" id="run" required/>
				</div>
			</div>

			<div class="campo">
				<label for="telefono">Telefono:</label>
				<input type="text" id="telefono" required/>
			</div>

			<div class="campo">
				<div class="en-linea izquierdo">
					<label for="afp">AFP:</label>
					<input type="text" id="afp" required/>
				</div>
				<div class="en-linea">
					<label for="sist_de_salud">Sistema de salud:</label>
					<input type="text" id="sist_de_salud" required/>
				</div>
			</div>

			<div class="campo">
				<label for="direccion">Direccion:</label>
				<input type="text" id="direccion" required/>
			</div>

			<div class="campo">
				<div class="en-linea izquierdo">
					<label for="comuna">Comuna:</label>
					<input type="text" id="comuna" required/>
				</div>
				<div class="en-linea">
					<label for="edad">Edad:</label>
					<input type="number" id="edad" required/>
				</div>
			</div>

			<div class="botones">
				<input type="submit" id="boton-enviar" value="Guardar"/>
				<p class="mensaje" id="mensaje"></p>
			</div>
		</form>
	</div>       
</body>
</html>
